<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Poker</title>
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<audio id="audio" src="1.mp3" autoplay></audio>
	<div class="start_box">
		<div class="start">
			<img src="images/play.png" width="130" height="50" alt="">
		</div>
	</div>
	<div class="scene">
		<div class="move-right">&gt</div>
		<div class="move-left">&lt</div>
		<div class="anbox">
			<div class="replay">
				<img src="images/replay.png" width="110" height="50" alt="">
			</div>
			<div class="instruction">
				<img src="images/instruction.png" width="110" height="50" alt="">
			</div>
			<div class="set">
				<img src="images/set.png" width="110" height="50" alt="">
			</div>
		</div>
		
	</div>
	<div class="rule">
		<div class="close">X</div>
	</div>
</body>
</html>
